      </header>

      <div class="containerr">
        <div class="title">
            <h2>Customer Billing</h2>
        </div>
      <div class="d-flex">
        <form id="billingForm">
          <label>
            <span class="fname">First Name <span class="required">*</span></span>
            <input type="text" name="fname" required>
          </label>
          <label>
            <span class="lname">Last Name <span class="required">*</span></span>
            <input type="text" name="lname" required>
          </label>
          <label>
            <span>Phone <span class="required">*</span></span>
            <input type="tel" name="phoneNumber" required> 
          </label>
          <label>
            <span>Email Address <span class="required">*</span></span>
            <input type="email" name="email" required> 
          </label>
        
          <input id="productInput" list="productList" style="display: block; width: 50%; padding: 10px 15px; border: 1px solid black;" placeholder="Enter product name">
          <datalist id="productList"></datalist>
          <button id="updateButton" type="button" style="display: block; margin-top: 10px;">Update Table</button>
          
          <table id="productTable" class="table table-striped table-hover mt-3 text-center table-bordered" style="margin: 10px 2px 10px 2px; margin-right: 10px !important;">
              <thead>
              <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th>Product Price</th>
                        <th>Remove</th>
          
              </tr>
            </thead>
            <tbody>
                  
            </tbody>
          </table>
          <button id="hidden-submit-button" type="submit" style="display: none;"></button>
        </form>
        <!-- Your order table -->
      <div class="Yorder" style="margin-left: 10px !important; padding-left: 20px !important;">
        <table id="yourOrderTable">
          <thead style="font-weight: bold;">Transaction Receipt</thead>
            <tr>
                <td class="productName">Product Name x Quantity</td>
                <td class="price">Price</td>
            </tr>
            <tr>
                <td>Subtotal</td>
                <td class="totalPrice" id="totalPrice">$0.00</td>
            </tr>
            <tr>
              <td>Sales Tax</td>
              <td class="taxes">5 %</td>
            </tr>
        </table>
        <br>
        <div>
            <input type="radio" name="dbt" value="Cash" checked> Cash
            <input type="radio" name="dbt" value="Card"> Card
        </div>
        <button id="submit-button" type="button">Print</button>
        <input type="file" id="customFileInput" style="display: none;">
      </div>

        <!-- Yorder -->
    
       </div>
